---
- name: 'Install node_exporter on all nodes'
  hosts: 'all'
  gather_facts: 'yes'
  become: 'true'

  roles:
    - role: 'zypper_ref_accept_keys'
    - role: 'install_one_or_more_packages'
      packages_to_be_installed:
        - 'vim-data'
        - 'hostname'
    - role: 'minimal_bashrc'
      additional_users: "{{ ansible_user }}"
    - role: 'create_a_vimrc'
      additional_users: "{{ ansible_user }}"
    - role: 'prometheus_node_exporter'
